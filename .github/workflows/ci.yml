name: ðŸš€ LeadCapture Pro CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ðŸ§¹ Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/dashboard-admin/package-lock.json
      
      - name: ðŸ“¥ Install Dependencies
        working-directory: frontend/dashboard-admin
        run: npm ci
      
      - name: ðŸ§¹ Lint
        working-directory: frontend/dashboard-admin
        run: npm run lint || true

  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/dashboard-admin/package-lock.json
      
      - name: ðŸ“¥ Install
        working-directory: frontend/dashboard-admin
        run: npm ci
      
      - name: ðŸ—ï¸ Build
        working-directory: frontend/dashboard-admin
        run: npm run build

  summary:
    name: âœ… Summary
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: always()
    
    steps:
      - name: ðŸ“Š Report
        run: |
          echo "## ðŸŽ¯ CI Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
