services:
  n8n:
    image: n8nio/n8n:latest
    container_name: leadcapture-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=juzafalao@gmail.com
      - N8N_BASIC_AUTH_PASSWORD=Ju041287!
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - leadcapture-network

  postgres:
    image: postgres:15
    container_name: leadcapture-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - leadcapture-network

  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: leadcapture-evolution
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - AUTHENTICATION_TYPE=
      - AUTHENTICATION_API_KEY=429683C4C977415CAAFCCE10F7D57E11
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=false 
      - CORS_ORIGIN=*
      - LOG_LEVEL=ERROR
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:postgres@postgres:5432/postgres
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      - RABBITMQ_ENABLED=false
      - WEBSOCKET_ENABLED=true
      - CONFIG_SESSION_PHONE_CLIENT=LeadCapture Pro
      - CONFIG_SESSION_PHONE_NAME=Chrome
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://n8n:5678/webhook/whatsapp-evolution
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=true
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - CACHE_REDIS_ENABLED=false  # ← ADICIONAR
      - CACHE_LOCAL_ENABLED=false  # ← ADICIONAR   
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      - postgres
    networks:
      - leadcapture-network

networks:
  leadcapture-network:
    driver: bridge

volumes:
  n8n_data:
  postgres_data:
  evolution_instances:
  evolution_store:
